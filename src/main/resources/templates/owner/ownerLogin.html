<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>식당 사장님 로그인</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #5c4b7d;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #5c4b7d;
            font-weight: bold;
        }

        .btn-lilac {
            background-color: #c6a9e2;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-lilac:hover {
            background-color: #b292d1;
        }

        .btn-lilac:focus {
            box-shadow: 0 0 5px rgba(150, 123, 182, 0.5);
        }

        .text-danger {
            color: #d64f91;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .radio-label {
            margin-right: 15px;
            font-weight: bold;
            color: #5c4b7d;
        }

        .modal-content {
            border-radius: 10px;
            border: none;
        }

        .modal-header {
            background-color: #c6a9e2;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 10px 20px;
            text-align: right;
            border-top: none;
        }

        .close {
            background-color: white;
            border: none;
            color: #c6a9e2;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close:hover {
            background-color: #b292d1;
            color: white;
        }

        .btn-secondary, .btn-primary {
            background-color: #c6a9e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover, .btn-primary:hover {
            background-color: #b292d1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4 btn-container">
        <div class="col-auto">
            <button class="btn btn-lilac btn-lg"
                    th:onclick="|location.href='@{/owner}'|"
                    type="button">뒤로
            </button>
        </div>
    </div>
    <h1>식당 사장님 로그인</h1>
    <form id="loginForm" th:action="@{/owner/login-process}" method="post">
        <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" id="id" name="username" class="form-control" placeholder="아이디를 입력하세요" required/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-lilac">로그인</button>
        </div>
    </form>

    <!-- 로그인 실패 모달 창 -->
    <div th:if="${param.error}" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true" style="display: block; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">로그인 실패</h5>
                    <button type="button" class="close" aria-label="Close" onclick="this.closest('.modal').style.display='none'">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span>잘못된 사용자명 또는 비밀번호입니다.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').style.display='none'">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 식당 사장님 로그인 필요 모달 창 -->
    <div th:if="${param.message}" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="loginRequiredModalLabel" aria-hidden="true" style="display: block; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginRequiredModalLabel">로그인 필요</h5>
                    <button type="button" class="close" aria-label="Close" onclick="this.closest('.modal').style.display='none'">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <span th:text="${param.message}">식당 사장님 로그인이 필요합니다.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="this.closest('.modal').style.display='none'">닫기</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
