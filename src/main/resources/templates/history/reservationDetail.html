<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 주황색 톤을 적용한 스타일 */
        .btn-danger {
            background-color: orange;
            border-color: #ff6347;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: orange;
            border-color: white;
        }

        .btn-cancel {
            background-color: red;
            border-color: darkred;
            color: white;
        }

        .btn-cancel:hover {
            background-color: darkred;
            border-color: black;
        }

        .card-header {
            background-color: orange;
            color: #fff;
        }

        .card-body {
            background-color: #fff8f0;
        }

        .card-body h5 {
            color: orange;
            font-weight: bold;
        }

        .card {
            border-color: orange;
        }

        /* 텍스트 스타일 */
        .card-body p {
            font-size: 16px;
        }

        .card-body p strong {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4 btn-container">
        <div class="col-auto">
            <button class="btn btn-orange btn-lg"
                    th:onclick="|location.href='@{/history}'|"
                    type="button">뒤로
            </button>
        </div>
    </div>
    <h1 class="mb-4">예약 상세정보</h1>

    <div class="card">
        <div class="card-header">
            <!-- 식당 이름을 동적으로 설정 -->
            <h3 th:text="${historyResponse.restaurantName}">Restaurant Name</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5>예약 정보</h5>
                    <!-- 예약 일시 -->
                    <p><strong>예약 일시:</strong> <span th:text="${#temporals.format(historyResponse.reservationDate, 'yyyy-MM-dd HH:mm:ss')}">2023-08-09 12:34:56</span></p>
                    <!-- 인원수 -->
                    <p><strong>인원수:</strong> <span th:text="${historyResponse.memberCount}">4</span></p>
                    <!-- 이용 상태 -->
                    <p><strong>이용 상태:</strong> <span th:text="${historyResponse.status.description}">예약 완료</span></p>
                </div>
<!--                <div class="col-md-6">-->
                    <h5>추가 정보</h5>
<!--                    &lt;!&ndash; 예약 ID &ndash;&gt;-->
                    <p><strong>예약 등록 ID:</strong> <span id="reservationId" th:text="${historyResponse.reservationId}">123456</span></p>
<!--                </div>-->
            </div>
            <div class="row">
                <div class="col text-right">
                    <!-- 예약 취소 버튼 -->
                    <button type="button" class="btn btn-cancel"
                            th:if="${historyResponse.status.name() == 'SCHEDULED'}"
                            th:onclick="cancelReservation()">취소하기</button>
                    <!-- 예약 수정 버튼 -->
                    <button type="button" class="btn btn-primary ml-2"
                            th:if="${historyResponse.status.name() == 'SCHEDULED'}"
                            th:onclick="editReservation()">수정하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function cancelReservation() {
        const reservationId = document.getElementById('reservationId').innerText;
        const url = `/history/reservation/${reservationId}`;

        fetch(url, {
            method: 'POST'
        })
            .finally(() => {
                window.location.href = '/history'; // 취소 후 history 페이지로 리디렉션
            });
    }

    function editReservation() {
        // 예약 ID를 HTML 요소에서 가져옴
        const reservationId = document.getElementById('reservationId').innerText;
        const url = `/history/reservation/${reservationId}/edit`;

        // 수정 페이지로 리디렉션
        window.location.href = url;
    }

</script>
</body>
</html>
