<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 부드러운 회색 배경 */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f1f1f1; /* 밝은 배경 */
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px; /* 아이템 둥근 모서리 */
            padding: 15px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .btn-orange {
            background-color: orange; /* 부드러운 주황색 */
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }
        .btn-orange.active {
            background-color: white;
            color: orange;
            border: 1px solid orange;
        }
        .btn-orange:hover {
            background-color: darkorange; /* 어두운 주황색 */
        }
        .owner-link {
            display: block;
            text-align: right;
            margin-bottom: 15px;
            font-weight: bold;
            color: orange;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .owner-link:hover {
            color: darkorange;
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .page-item {
            margin: 0 5px;
        }
        .page-link {
            color: white;
            background-color: orange;
            border-color: orange;
        }
        .page-link:hover {
            background-color: darkorange;
            border-color: darkorange;
        }
        .page-item.active .page-link {
            background-color: white;
            color: black;
            border-color: black;
        }
        .sort-buttons {
            display: flex;
            justify-content: center; /* 가운데 정렬 */
            margin-bottom: 20px;
        }
        .sort-buttons .btn {
            margin: 0 5px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="text-center mb-4">
        <h2 th:text="'식당 리스트'">식당 리스트</h2>
    </div>

    <!-- 식당 사장님용 링크 추가 -->
    <div class="owner-link" th:if="${!isLoggedIn}">
        <a th:href="@{/owner}">식당 사장님이신가요?</a>
    </div>

    <div class="row btn-container">
        <!-- 로그아웃, 나의 예약, 내 프로필 버튼 -->
        <div class="col-auto" th:if="${isLoggedIn}">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button class="btn btn-outline-secondary" type="submit">로그아웃</button>
            </form>
            <button class="btn btn-outline-secondary" th:onclick="|location.href='@{/history}'|" type="button">나의 예약</button>
            <button class="btn btn-outline-secondary" th:onclick="|location.href='@{/members}'|" type="button">내 프로필</button>
        </div>

        <!-- 로그인 및 회원가입 버튼 -->
        <div class="col-auto" th:if="${!isLoggedIn}">
            <button class="btn btn-outline-secondary" th:onclick="|location.href='@{/login}'|" type="button">로그인</button>
        </div>
        <div class="col-auto" th:if="${!isLoggedIn}">
            <button class="btn btn-outline-secondary" th:onclick="|location.href='@{/signup}'|" type="button">회원가입</button>
        </div>
    </div>

    <hr class="my-4">

    <!-- 정렬 버튼들 -->
    <div class="sort-buttons">
        <a th:href="@{/restaurants(criteria='reviewCount', page=0, size=${restaurantPreviewPage.size})}"
           class="btn btn-orange" th:classappend="${criteria == 'reviewCount'} ? 'active' : ''">리뷰 순</a>
        <a th:href="@{/restaurants(criteria='scrapCount', page=0, size=${restaurantPreviewPage.size})}"
           class="btn btn-orange" th:classappend="${criteria == 'scrapCount'} ? 'active' : ''">스크랩 순</a>
        <a th:href="@{/restaurants(criteria='rating', page=0, size=${restaurantPreviewPage.size})}"
           class="btn btn-orange" th:classappend="${criteria == 'rating'} ? 'active' : ''">별점 순</a>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">식당 정보</h5>
            <div class="list-group">
                <!-- 식당 정보 리스트 -->
                <div class="list-group-item" th:each="preview : ${restaurantPreviewPage.content}"
                     th:onclick="|location.href='@{/restaurants/{restaurantId}(restaurantId=${preview.restaurantId})}'|">
                    <div>
                        <span th:text="${preview.name}">식당 이름</span><br>
                        <span th:text="'평점: ' + ${preview.averageRating}">평점</span><br>
                        <span th:text="'리뷰 수: ' + ${preview.reviewCount}">리뷰 수</span><br>
                        <span th:text="'음식 종류: ' + ${preview.foodType}">음식 종류</span><br>
                        <span th:text="'서비스 종류: ' + ${preview.serviceType}">서비스 종류</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- 이전 페이지 버튼 -->
            <li class="page-item" th:classappend="${!restaurantPreviewPage.hasPrevious()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/restaurants(page=${restaurantPreviewPage.number - 1}, size=${restaurantPreviewPage.size}, criteria=${criteria})}" th:text="'Previous'"></a>
            </li>

            <!-- 페이지 번호 버튼 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${i == restaurantPreviewPage.number + 1} ? 'active' : ''">
                <a class="page-link" th:href="@{/restaurants(page=${i - 1}, size=${restaurantPreviewPage.size}, criteria=${criteria})}" th:text="${i}"></a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li class="page-item" th:classappend="${!restaurantPreviewPage.hasNext()} ? 'disabled' : ''">
                <a class="page-link" th:href="@{/restaurants(page=${restaurantPreviewPage.number + 1}, size=${restaurantPreviewPage.size}, criteria=${criteria})}" th:text="'Next'"></a>
            </li>
        </ul>
    </nav>

</div> <!-- /container -->
</body>
</html>
