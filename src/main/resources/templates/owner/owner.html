<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e6f7; /* 라일락 배경 색상 */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
            padding: 20px;
            border: none;
            background-color: #fafafa;
            border-radius: 8px;
        }
        .card-title {
            font-size: 24px;
            color: #5c4b7d; /* 라일락 톤 텍스트 색상 */
        }
        .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-lilac {
            background-color: #c6a9e2; /* 연한 라일락 색상 */
            color: white;
        }
        .btn-lilac:hover {
            background-color: #b292d1; /* 조금 더 진한 라일락 색상 */
        }
        .btn-outline-lilac {
            background-color: white;
            color: #c6a9e2;
            border: 2px solid #c6a9e2;
        }
        .btn-outline-lilac:hover {
            background-color: #c6a9e2;
            color: white;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .header-buttons .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4 btn-container">
        <div class="col-auto">
            <button class="btn btn-lilac btn-lg"
                    th:onclick="|location.href='@{/restaurants}'|"
                    type="button">뒤로
            </button>
        </div>
    </div>
    <!-- 상단 로그인, 회원가입 및 로그아웃 버튼 -->
    <div class="header-buttons">
        <button type="button" class="btn btn-outline-lilac" th:if="${!isLoggedIn}" th:onclick="|location.href='@{/owner/login}'|">로그인</button>
        <button type="button" class="btn btn-outline-lilac" th:if="${!isLoggedIn}" th:onclick="|location.href='@{/owner/signup}'|">회원가입</button>
        <form th:action="@{/owner/logout}" method="post" th:if="${isLoggedIn}">
            <button type="submit" class="btn btn-outline-lilac">로그아웃</button>
        </form>
    </div>

    <!-- 관리자 페이지 제목 -->
    <h2 class="card-title text-center">식당 관리자 페이지</h2>
    <hr class="my-4">

    <!-- 관리 버튼들 -->
    <div class="card">
        <div class="card-body btn-container">
            <button type="button" class="btn btn-lilac"
                    th:onclick="|location.href='@{/owner/restaurants}'|">식당 추가</button>
        </div>
        <div class="card-body btn-container">
            <button type="button" class="btn btn-lilac"
                    th:onclick="|location.href='@{/owner/restaurants/list}'|">식당 관리</button>
        </div>
        <div class="card-body btn-container">
            <!-- 히스토리 관리 버튼: restaurantId를 동적으로 포함 -->
            <button type="button" class="btn btn-lilac"
                    th:onclick="|location.href='@{/owner/restaurants/listHistory}'|">히스토리 관리</button>
        </div>
        <div class="card-body btn-container">
            <!-- 히스토리 관리 버튼: restaurantId를 동적으로 포함 -->
            <button type="button" class="btn btn-lilac"
                    th:onclick="|location.href='@{/owner/statistics}'|">식당별 통계</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
