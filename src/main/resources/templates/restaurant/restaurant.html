<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{restaurant.information}">식당 정보</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="name" th:text="#{restaurant.name}">식당 이름</label>
        <input type="text" id="name" class="form-control" th:field="${restaurant.name}" readonly>
    </div>
    <div>
        <label for="description" th:text="#{restaurant.description}">식당 내용</label>
        <input type="text" id="description" class="form-control" th:value="${restaurant.description}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:if="${true}" disabled
                    type="button">홈</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">메뉴</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">리뷰</button>
        </div>

    </div>

</div> <!-- /container -->
</body>
</html>
