<!DOCTYPE html>
<html>
<head>
    <title>Admin Statistics</title>
    <!-- Chart.js 라이브러리를 포함합니다. -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- JQuery 포함 (AJAX 요청을 위해 사용) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Chart.js 데이터 라벨 플러그인 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        /* 레이블 스타일 */
        label {
            font-size: 16px;
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        /* 드롭다운 스타일 */
        select {
            width: 300px;
            padding: 10px;
            margin: 0 auto 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #555;
            display: block;
        }
        /* 차트를 포함하는 컨테이너에 명확한 크기 설정 */
        #chartContainer {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            height: 400px; /* 차트 높이 고정 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

<h1>식당 별 통계 페이지</h1>

<!-- 드롭다운 메뉴: 식당 리스트 -->
<label for="restaurantSelect">식당:</label>
<select id="restaurantSelect">
    <option value="" disabled selected>식당을 선택해주세요.</option>
    <!-- 서버에서 고유한 식당 리스트를 가져와 옵션을 동적으로 추가 -->
    <option th:each="restaurant : ${statisticsList}"
            th:value="${restaurant.restaurantId}"
            th:text="${restaurant.restaurantName}"></option>
</select>

<!-- 차트를 표시할 컨테이너 -->
<div id="chartContainer">
    <canvas id="statisticsChart"></canvas>
</div>

<script>
    var ctx = document.getElementById('statisticsChart').getContext('2d');
    var statisticsChart = null;

    $('#restaurantSelect').change(function() {
        var restaurantId = $(this).val();
        $.get('/owner/statistics/' + restaurantId, function(data) {
            console.log(data); // 데이터 확인
            drawChart(data);
        });
    });

    function drawChart(data) {
        // 차트를 초기화하여 다시 그려도 데이터가 중복되지 않도록 함
        if (statisticsChart != null) {
            statisticsChart.destroy();
        }

        var ctx = document.getElementById('statisticsChart').getContext('2d');

        // 랜덤한 색상을 생성하는 함수
        function getRandomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        // 각 데이터셋에 대해 랜덤한 색상 적용
        var waitingColor = getRandomColor();
        var reservationColor = getRandomColor();

        const statisticDate = data.statisticsDate;
        const waitingCounts = data.waitingCounts;
        const reservationCounts = data.reservationCounts;

        // 데이터셋 초기화
        var datasets = [];

        // ServiceType에 따라 차트 데이터 설정
        if (data.serviceType === 'WAITING' || data.serviceType === 'BOTH') {
            datasets.push({
                label: '웨이팅 수',
                data: waitingCounts,
                borderColor: waitingColor,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                pointBackgroundColor: waitingColor,
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: waitingColor,
                pointRadius: 5,
                pointHoverRadius: 7,
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                datalabels: {
                    display: false // 데이터 라벨 표시 안함
                }
            });
        }
        if (data.serviceType === 'RESERVATION' || data.serviceType === 'BOTH') {
            datasets.push({
                label: '예약 수',
                data: reservationCounts,
                borderColor: reservationColor,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                pointBackgroundColor: reservationColor,
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: reservationColor,
                pointRadius: 5,
                pointHoverRadius: 7,
                borderWidth: 3,
                fill: true,
                tension: 0.4,
                datalabels: {
                    display: false // 데이터 라벨 표시 안함
                }
            });
        }

        statisticsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: statisticDate, // X축 라벨: 날짜
                datasets: datasets
            },
            options: {
                responsive: true, // 반응형 옵션 활성화
                maintainAspectRatio: true, // 차트가 부모의 비율에 맞추도록 함
                plugins: {
                    title: {
                        display: true,
                        text: '식당 별 통계',
                        font: {
                            size: 24,
                            family: 'Arial',
                            weight: 'bold',
                            color: '#333'
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFont: {
                            size: 14,
                            family: 'Arial',
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 12,
                            family: 'Arial'
                        },
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        bodySpacing: 10,
                        cornerRadius: 4,
                        xPadding: 10,
                        yPadding: 10
                    },
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 14,
                                family: 'Arial',
                                color: '#333'
                            },
                            usePointStyle: true,
                            padding: 20
                        }
                    },
                    datalabels: {
                        display: false // 모든 데이터 라벨을 숨김
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '날짜',
                            font: {
                                size: 16,
                                family: 'Arial',
                                color: '#333'
                            }
                        },
                        grid: {
                            color: 'rgba(200, 200, 200, 0.2)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Count',
                            font: {
                                size: 16,
                                family: 'Arial',
                                color: '#333'
                            }
                        },
                        beginAtZero: true,
                        suggestedMax: 10,
                        grid: {
                            color: 'rgba(200, 200, 200, 0.2)'
                        },
                        ticks: {
                            font: {
                                size: 12,
                                family: 'Arial',
                                color: '#333'
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    }
</script>

</body>
</html>
