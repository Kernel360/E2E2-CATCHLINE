<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<div class="container">

    <div class="text-center mb-4">
        <h2 th:text="#{restaurant.information}">식당 정보</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${restaurant.name}">식당 이름</h5>
            <p class="card-text" th:text="${restaurant.description}">식당 내용</p>
            <p class="card-text">
                <span th:text="'평점 : ' + ${restaurant.rating} + ' / '"></span>
                <span th:text="${restaurant.reviewCount} + '개의 리뷰'"></span>
            </p>
            <div class="list-group">
                <p class="card-text">영업 시간</p>
                <div class="list-group-item">
                    <span th:text="${hourResponse.dayOfWeek}">Monday</span>
                    <span th:text="${hourResponse.openTime}">09:00</span>
                    <span th:text="${hourResponse.closeTime}">21:00</span>
                    <span th:text="${hourResponse.openStatus}">OPEN</span>
                </div>
            </div>

        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:if="${true}" disabled
                    type="button">홈</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}/menus(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">메뉴</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">리뷰</button>
        </div>

    </div>

    <hr class="my-4">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">영업 정보</h5>
            <div class="list-group">
                <p class="card-text">영업 시간</p>
                <div class="list-group-item" th:each="restaurantHour : ${restaurantHours}">
                    <span th:text="${restaurantHour.dayOfWeek}">Monday</span>
                    <span th:text="${restaurantHour.openTime}">09:00</span>
                    <span th:text="${restaurantHour.closeTime}">21:00</span>
                    <span th:text="${restaurantHour.openStatus}">OPEN</span>
                </div>
            </div>
            <p class="card-text" th:text="'전화번호 : ' + ${restaurant.phoneNumber}">전화번호</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">위치 정보</h5>
            <p class="card-text">카카오 맵 지도</p>
            <p class="card-text">주소</p>
        </div>
    </div>



</div> <!-- /container -->
</body>
</html>
