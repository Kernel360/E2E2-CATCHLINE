<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 부드러운 회색 배경 */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            border-radius: 10px; /* 둥근 모서리 */
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #f1f1f1; /* 밝은 배경 */
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px; /* 아이템 둥근 모서리 */
            padding: 15px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
        .btn-orange {
            background-color: orange; /* 부드러운 주황색 */
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }
        .btn-orange:hover {
            background-color: darkorange; /* 어두운 주황색 */
        }
    </style>
</head>
<body>
<div class="container">

    <div class="text-center mb-4">
        <h2 th:text="'관심 식당'">식당 리스트</h2>
    </div>


    <hr class="my-4">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">식당 정보</h5>
            <div class="row mb-4 btn-container">
                <div class="col-auto">
                    <button class="btn btn-orange btn-lg"
                            th:onclick="|location.href='@{/members}'|"
                            type="button">뒤로
                    </button>
                </div>
            </div>
            <div class="list-group">
                <!-- 식당 정보 리스트 -->
                <div class="list-group-item" th:each="preview : ${myRestaurants}"
                     th:onclick="|location.href='@{/restaurants/{restaurantId}(restaurantId=${preview.restaurantId})}'|">
                    <div>
                        <span th:text="${preview.name}">식당 이름</span><br>
                        <span th:text="'평점: ' + ${preview.averageRating}">평점</span><br>
                        <span th:text="'리뷰 수: ' + ${preview.reviewCount}">리뷰 수</span><br>
                        <span th:text="'음식 종류: ' + ${preview.foodType}">음식 종류</span><br>
                        <span th:text="'서비스 종류: ' + ${preview.serviceType}">서비스 종류</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
