<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Reservation Details</h1>

    <div class="card">
        <div class="card-header">
            <!-- 식당 이름을 동적으로 설정 -->
            <h3 th:text="${historyResponse.restaurantName}">Restaurant Name</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5>예약 정보</h5>
                    <!-- 예약 일시 -->
                    <p><strong>예약 일시:</strong> <span th:text="${#temporals.format(historyResponse.reservationDate, 'yyyy-MM-dd HH:mm:ss')}">2023-08-09 12:34:56</span></p>
                    <!-- 인원수 -->
                    <p><strong>인원수:</strong> <span th:text="${historyResponse.memberCount}">4</span></p>
                    <!-- 이용 상태 -->
                    <p><strong>이용 상태:</strong> <span th:text="${historyResponse.status}">예약 완료</span></p>
                </div>
                <div class="col-md-6">
                    <h5>추가 정보</h5>
                    <!-- 예약 ID -->
                    <p><strong>예약 등록 ID:</strong> <span id="reservationId" th:text="${historyResponse.reservationId}">123456</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <!-- 예약 취소 버튼 -->
                    <button type="button" class="btn btn-danger" onclick="cancelReservation()">취소하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function cancelReservation() {
        const reservationId = document.getElementById('reservationId').innerText;
        const url = `/history/reservation/${reservationId}`;

        fetch(url, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    alert('예약이 취소되었습니다.');
                    // /history 경로로 리디렉션
                    window.location.href = '/history';
                } else {
                    alert('예약 취소에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('예약 취소에 실패했습니다.');
            });
    }
</script>
</body>
</html>
