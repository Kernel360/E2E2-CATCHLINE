<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: left;
            color: #333;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #555;
            display: inline-block;
            width: 120px;
        }

        .form-control {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 130px);
            display: inline-block;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }

        .btn-orange {
            background-color: orange;
            color: white;
            border: none;
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .btn-orange:hover {
            background-color: #E64A19;
        }

        .btn-secondary {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            width: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #E0E0E0;
        }

        hr {
            border-top: 1px solid #ddd;
        }

        .btn-group {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 정보 수정</h1>

    <form th:action="@{/members/update}" th:object="${memberUpdateRequest}" method="post">

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:value="${member.email}" class="form-control" readonly/>
        </div>

        <hr>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" th:value="${member.name}" class="form-control" placeholder="이름" required/>
        </div>

        <hr>

        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" th:value="${member.nickname}" class="form-control" placeholder="닉네임" required/>
        </div>

        <hr>

        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" th:value="${member.phoneNumber}" class="form-control" placeholder="전화번호" required/>
        </div>

        <hr>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="새 비밀번호"/>
        </div>

        <hr>

        <div class="btn-group">
            <button type="submit" class="btn btn-orange">변경</button>
            <a th:href="@{/members}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
