<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-orange {
            background-color: #c6a9e2;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">전체 메뉴</h5>
            <div class="list-group" id="menu-list">
                <div class="list-group-item" th:each="menu : ${restaurantMenuList}">
                    <span th:text="${menu.name}">Menu Name</span>
                    <span th:text="${menu.price + '원'}">Price</span>
                    <button class="btn btn-sm btn-warning" onclick="editMenu()">수정</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteMenu()">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-orange" onclick="showAddMenuForm()">메뉴 추가</button>

    <form id="add-menu-form" action="#" th:action="@{/owner/restaurants/list/menus/menu}" th:method="post" style="display:none;">
        <div class="form-group">
            <label for="menuName">메뉴 이름</label>
            <input type="text" class="form-control" id="menuName" name="name" placeholder="메뉴 이름">
        </div>
        <div class="form-group">
            <label for="menuPrice">가격</label>
            <input type="number" class="form-control" id="menuPrice" name="price" placeholder="가격">
        </div>
        <button type="submit" class="btn btn-orange">추가</button>
    </form>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-orange btn-lg"
                    th:onclick="|location.href='@{/owner/restaurants/list}'|"
                    type="button">뒤로</button>
        </div>
    </div>
</div>

<script>
    function showAddMenuForm() {
        document.getElementById('add-menu-form').style.display = 'block';
    }

    function editMenu() {
        // 메뉴 수정 로직을 여기에 추가
        alert('수정 버튼 클릭됨');
    }

    function deleteMenu() {
        // 메뉴 삭제 로직을 여기에 추가
        alert('삭제 버튼 클릭됨');
    }
</script>
</body>
</html>
