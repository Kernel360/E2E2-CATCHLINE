<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Waiting Information</title>
    <!-- Include Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Add Waiting Information</h1>

    <!-- Error message -->
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success message -->
    <div th:if="${waitingResponse != null}" class="alert alert-success text-center" role="alert">
        웨이팅 등록이 성공적으로 완료되었습니다!
    </div>

    <form th:action="@{/restaurants/{restaurantId}/waiting(restaurantId=${restaurantId})}" method="post">
        <!-- Hidden field for memberId -->
        <input type="hidden" th:value="${memberId}" name="memberId"/>

        <div class="mb-3">
            <label for="memberCount" class="form-label">Number of Members:</label>
            <input type="number" id="memberCount" name="memberCount" th:value="${memberCount}" class="form-control"
                   required/>
        </div>

        <div class="mb-3">
            <label for="waitingType" class="form-label">Waiting Type:</label>
            <select id="waitingType" name="waitingType" class="form-select" required>
                <option value="DINE_IN" th:selected="${waitingType == 'DINE_IN'}">DINE_IN</option>
                <option value="TAKE_OUT" th:selected="${waitingType == 'TAKE_OUT'}">TAKE_OUT</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
