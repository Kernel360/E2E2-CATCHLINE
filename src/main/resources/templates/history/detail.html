<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Reservation Details</h1>

    <div class="card">
        <div class="card-header">
            <h3 id="restaurantName">식당 이름</h3>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <h5>대기정보</h5>
                    <p><strong>접수 일시:</strong> <span id="createdAt">2023-08-09 12:34:56</span></p>
                    <p><strong>인원수:</strong> <span id="memberCount">4</span></p>
                    <p><strong>이용상태:</strong> <span id="status">대기중</span></p>
                </div>
                <div class="col-md-6">
                    <h5>추가 정보</h5>
                    <p><strong>대기 위치:</strong> <span id="myWaitingPosition">3</span></p>
                    <p><strong>대기 등록 ID:</strong> <span id="myWaitingRegistrationId">123456</span></p>
                </div>
            </div>
            <div class="row">
                <div class="col text-right">
                    <button type="button" class="btn btn-danger" onclick="cancelReservation()">취소하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function cancelReservation() {
        // 예약 취소 처리 로직을 여기에 추가하세요.
        alert('예약이 취소되었습니다.');
    }
</script>
</body>
</html>
