<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .phone-number {
            margin-top: 20px;
        }

        .btn-orange {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<div class="container">

    <div class="col text-center">
        <h2 th:text="#{restaurant.information}">식당 정보</h2>
    </div>

    <div class="row mb-4 btn-container">
        <div class="col-auto">
            <button class="btn btn-orange btn-lg"
                    th:onclick="|location.href='@{/restaurants}'|"
                    type="button">뒤로
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${restaurant.name}">식당 이름</h5>
            <p class="card-text" th:text="${restaurant.description}">식당 내용</p>
            <p class="card-text">
                <span th:text="'평점 : ' + ${restaurant.averageRating} + ' / '"></span>
                <span th:text="${restaurant.reviewCount} + '개의 리뷰'"></span>
            </p>
            <div class="list-group">
                <p class="card-text">영업 시간</p>
                <div class="list-group-item">
                    <span th:text="${dayOfWeek}">Monday</span>
                    <span th:text="${hourResponse.openTime}">09:00</span>
                    <span th:text="${hourResponse.closeTime}">21:00</span>
                    <span th:text="${hourResponse.openStatus}">OPEN</span>
                </div>
            </div>

        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:if="${true}" disabled
                    type="button">홈
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-orange btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}/menus(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">메뉴
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-orange btn-lg"
                    th:onclick="|location.href='@{/restaurants/{restaurantId}/reviews(restaurantId=${restaurant.restaurantId})}'|"
                    type="button">리뷰
            </button>
        </div>

    </div>

    <hr class="my-4">

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">영업 정보</h5>
            <div class="list-group">
                <p class="card-text">영업 시간</p>
                <div class="list-group-item" th:each="restaurantHour : ${restaurantHours}">
                    <span th:text="${restaurantHour.dayOfWeek}">Monday</span>
                    <span th:text="${restaurantHour.openTime}">09:00</span>
                    <span th:text="${restaurantHour.closeTime}">21:00</span>
                </div>
            </div>
            <div class="list-group phone-number">
                <p class="card-text" th:text="'전화번호 : ' + ${restaurant.phoneNumber}">전화번호</p>
            </div>

        </div>
    </div>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">위치 정보</h5>


            <div id="map" style="width:750px; height:400px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6c55265d765d5ba3b25c374a0fd028eb&libraries=services,clusterer,drawing"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 마커가 표시될 위치입니다
                var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            </script>
            <p class="card-text">주소</p>
        </div>
    </div>




</div> <!-- /container -->

</body>
</html>
